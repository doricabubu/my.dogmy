		<!-- Main -->
		<article id="main">

			<header class="special container">
				<span class="icon solid fa-envelope"></span>
				<h2>Kontakt</h2>
				<p>Kontaktirajte nas kako biste što pre udomili kucu.</p>
			</header>

			<!-- One -->
			<section class="wrapper style4 special container medium">

				<!-- Content -->
				<div class="content">
					<form method="post" action="#">
						<div class="row gtr-50">
							<div class="col-6 col-12-mobile">
								<input type="text" name="name" placeholder="Ime" />
							</div>
							<div class="col-6 col-12-mobile">
								<input type="email" name="email" placeholder="Email" />
							</div>
							<div class="col-12">
								<input type="text" name="subject" placeholder="Tema" />
							</div>
							<div class="col-12">
								<textarea name="message" placeholder="Poruka" rows="7"></textarea>
							</div>
							<div class="col-12">
								<ul class="buttons">
									<li><input type="submit" value="Pošaljite poruku" class="primary" /></li>
									<li><input type="reset" value="Obrišite sve" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</section>
		</article>
